syntax = "proto3";

package band;

import "band/backend/grpc/proto/request.proto";
import "band/backend/grpc/proto/response.proto";
import "band/backend/grpc/proto/model.proto";

service BandService {
    rpc RequestOnce(Request) returns (Response) {}
    rpc RequestBatch(BatchedRequest) returns (BatchedResponse) {}
    rpc GetModelSpec(ModelDescriptor) returns (ModelSpecification) {} 
}